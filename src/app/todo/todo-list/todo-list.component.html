<br>
<div class="form-group">
  <h1>To Do List</h1>
    <input type="text" style="width: 500px;" class="form-control" #todoApp placeholder="Enter task">
    <button type="button" class="btn btn-primary mt-3" (click)="addData(todoApp.value)">Add Task</button>
</div>
<br><br>

<div class="mt-3" >
    <h2>List</h2>
    <ul class="list-group list-group-flush" *ngFor="let items of list">
        <li class="list-group-item"><h4> # {{items.name}} <button type="button" (click)="removeData(items.id)" class="btn btn-danger">Remove</button></h4></li>
      </ul>
</div>
