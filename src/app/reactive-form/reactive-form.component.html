<form class="m-5" [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <h2>Reactive form</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      name="user"
      formControlName="user"
    />
    <small style="color: red;" *ngIf="user && user.invalid && user.touched">This field is not valid.</small>
  </div>
  <div class="form-group mt-2">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
      name="password"
      formControlName="password"
    />
    <small style="color: red;" *ngIf="password && password.invalid && password.touched">This field is not valid.</small>
  </div>
  
  <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid"> Submit</button>
</form>
